{% load wagtailcore_tags wagtailimages_tags %}

{% image value.background_image original as bg_photo %}

<div class="csd-layout-1-col-wide-section csd-section csd-bg-color-{{ value.background_color }} {{ value.css_classes }}"
     style="background-image: url('{{ bg_photo.url }}')"
>

  <div class="csd-container">

    <div class="csd-column csd-align-text-{{ value.align }}">
      {% for block in value.column %}
        {% include_block block %}
      {% endfor %}
    </div>
  </div>
</div>
