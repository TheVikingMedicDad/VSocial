<!-- snackbar -->
<div class="csd-snackbar">
  <button mat-flat-button color="primary" (click)="showSnackbar('success')">
    Success snackbar
  </button>
  <button mat-flat-button color="primary" (click)="showSnackbar('info')">Info snackbar</button>
  <button mat-flat-button color="primary" (click)="showSnackbar('warning')">
    Warning snackbar
  </button>
  <button mat-flat-button color="primary" (click)="showSnackbar('error')">Error snackbar</button>
</div>
